<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">


</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="page-wrap">
        <div class="calculator">
            <div class="calculator-display">
                <div class="inner-wrap">
                    <div class="current-value">0</div>
                </div>
            </div>
            <div class="calculator-key-wrap">

                <div class="operator-wrap">
                    <button class="operator" data-action="plus">+</button>
                    <button class="operator" data-action="minus">-</button>
                    <button class="operator" data-action="multiply">&times;</button>
                    <button class="operator" data-action="divide">รท</button>
                </div>
                <div class="number-button-wrap">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button data-action="decimal">.</button>
                    <button data-action="clear">AC</button>
                </div>
                <div class="calculates-wrap">
                    <button class="key--equal" data-action="calculate">=</button>
                </div>
            </div>
        </div>
    </div>



    <script src="js/main.js"></script>

</body>

</html>
